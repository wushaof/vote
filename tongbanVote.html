                <div class="intro">
                  童办一直想要设立一个由中国万千父母评选出来的绘本大奖，现有的很多国外大奖植根于国外文化，虽然绘本在艺术性、想象力上是共通的，但文化的差异使得不少获奖绘本难以引起共鸣，童办绘本大奖是在专家意见的基础上由中国的父母选出每年度的金奖银奖，最大程度地体现绘本的直接受众——中国父母和孩子的喜好，同时也是希望借此促进国内原创绘本的创作，给新生代父母提供参考与指导。
